name: ci_any_branch
on:
  push:
    branches: "*"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set ruby version file
        run: echo '3.1.2' > .ruby-version
      - name: Set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
      - name: run tests
        run: sh test.sh
      - name: run rubocop
        run: gem install rubocop && rubocop -c .rubocop.yml
      - name: run rubycritic
        run: gem install rubycritic && rubycritic lib/ main.rb models --no-browser -s 90
